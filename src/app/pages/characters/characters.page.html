<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ "CHAR_PAGE.TITLE" | translate }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-list>
  <ion-list-header>
    <ion-text>
      <h3>{{ "CHAR_PAGE.EXISTING" | translate }}</h3>
    </ion-text>
  </ion-list-header>


  <ion-item *ngFor="let c of characs" routerDirection="root" lines="none" detail="false" routerLinkActive="selected" >
    <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp" ></ion-icon>
    <ion-label (click)="app.navigateToDetail(c)">{{ c.getName() }}</ion-label>
    <ion-icon slot="end" ios="trash-outline" md="trash-sharp" color="danger" size="medium" class="deleteButton" (click)="deleteCharacter(c)"> </ion-icon>
  </ion-item>
  <ion-item>
    <ion-button color="primary">{{ "CHAR_PAGE.ADD" | translate }}</ion-button>
  </ion-item>

</ion-list>

<ion-content>
 
</ion-content>
