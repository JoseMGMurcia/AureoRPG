<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ "HOME_PAGE.TITLE" | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <!-- <img src="./image.jpg" /> --> 
    <ion-card-header>
      <ion-card-subtitle> {{ "HEROS_AGE" | translate }} </ion-card-subtitle>
      <ion-card-title> Aureo </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-text><p>{{ "HOME_PAGE.DESCRIPTION" | translate }}</p></ion-text>
        <section>
          <ion-button expand="block" (click)="onClickMore()">{{ "HOME_PAGE.MORE" | translate }}</ion-button>
        </section>
    </ion-card-content>
  </ion-card>
</ion-content>
