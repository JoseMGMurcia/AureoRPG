<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ character.getName() }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Primary section -->
  <ng-container *ngIf="section === '1'">
    {{ "DETAIL_PAGE.PRIMARY" | translate }}
  </ng-container>
  <!-- Combat section -->
  <ng-container *ngIf="section === '2'">
    {{ "DETAIL_PAGE.COMBAT" | translate }}
  </ng-container>
  <!-- Other section -->
  <ng-container *ngIf="section === '3'">
    {{ "DETAIL_PAGE.OTHER" | translate }}
  </ng-container>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-segment value="1" (ionChange)="sectionChanged($event)">
      <ion-segment-button value="1"> {{ "DETAIL_PAGE.PRIMARY" | translate }} </ion-segment-button>
      <ion-segment-button value="2"> {{ "DETAIL_PAGE.COMBAT" | translate }} </ion-segment-button>
      <ion-segment-button value="3"> {{ "DETAIL_PAGE.OTHER" | translate }} </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
